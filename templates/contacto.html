<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="footer" id="contacto">
        <h4 data-ix="slowfade-scroll-bigs">Contacto</h4>
        <section class="contact-form" id="Contacto">
          <form action="https://formsubmit.co/tu-email@example.com" method="POST">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Correo Electr√≥nico:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="subject">Telefono:</label>
              <input type="text" id="subject" name="subject" required>
      
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
      
              <button type="submit">Enviar</button>
          </form>
      </section>
       </div>
</body>
</html>
